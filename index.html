<!DOCTYPE html>
<html>
<head>
    <title>Minha Loja Online</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="header-content">
                <h1 class="header-title">Bem-vindo à Minha Loja Online</h1>
            </div>
        </header>
        <nav class="navigation">
            <ul class="nav-list">
                <li class="nav-item"><a href="#">Home</a></li>
                <li class="nav-item"><a href="#">Produtos</a></li>
                <li class="nav-item"><a href="#">Carrinho</a></li>
                <li class="nav-item"><a href="#">Contato</a></li>
            </ul>
        </nav>
        <section class="products">
            <div class="product">
                <div class="product-image">
                    <img src="product1.jpg" alt="Produto 1">
                </div>
                <div class="product-details">
                    <h2 class="product-title">Produto 1</h2>
                    <p class="product-description">Descrição do Produto 1</p>
                    <p class="product-price">R$ 99.99</p>
                    <button class="add-to-cart">Adicionar ao Carrinho</button>
                </div>
            </div>
            <div class="product">
                <div class="product-image">
                    <img src="product2.jpg" alt="Produto 2">
                </div>
                <div class="product-details">
                    <h2 class="product-title">Produto 2</h2>
                    <p class="product-description">Descrição do Produto 2</p>
                    <p class="product-price">R$ 149.99</p>
                    <button class="add-to-cart">Adicionar ao Carrinho</button>
                </div>
            </div>
            <!-- Adicione mais produtos aqui -->
        </section>
        <footer class="footer">
            <p class="footer-text">&copy; 2023 Minha Loja Online</p>
        </footer>
    </div>
</body>
</html>
